  <body ng-controller="HomeController" id="top" ng-class="{'about-page': page==='about'}">
    <!-- Main navigation-->
    <div id="logo" class="{{selectedFilter}}" ng-class="{active: toggle===true}">
      <a ng-click="toggle=!toggle"><img src="images/midcut2.svg"></a>
    </div>   
    <nav id="mainNav" role="navigation"> 
      <a id="navToggle" class="toggle" ng-click="toggle=!toggle">
        <span  ng-class="{active: toggle===true}" class="{{selectedFilter}}" ng-bind="selectedFilter"></span>
        <i ng-class="{'arrow-up active': toggle===true, 'arrow-down':toggle!==true}" class="{{selectedFilter}}"></i>
      </a>    
      <ul id="filmNav" ng-show="toggle">
        <li>
          <a class="all" href="#/en/film/?filter=all" ng-click="changeFilter('')">All films</a>
        </li>
        <li ng-repeat="filter in allFilters">
          <a class="{{filter.name}}" href="#/en/film/?filter={{filter.name}}" ng-click="changeFilter(filter.title)">{{filter.title}}</a>
        </li>
        <li>
          <a class="about" href="#/en/about" ng-click="changeFilter('about')">About me</a>
        </li>   
      </ul>
    </nav>
